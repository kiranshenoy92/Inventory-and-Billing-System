 <div class="bs-docs-section">

        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1 id="tables">Suppliers List</h1>
            </div>
            <div class="bs-component">
            <table class="table table-striped table-hover ">
            <thead>
                <tr>
                <th>#</th>
                <th>Supplier Name</th>
                <th>Mobile Number</th>
                <th>Supplier Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let supplier of suppliers; let serialNumber =index">
                <td>{{serialNumber+1}}</td>
                <td>{{supplier.supplierName}}</td>
                <td>{{supplier.mobileNumber}}</td>
                <td *ngIf="supplier.supplierActive">Active</td>
                <td *ngIf="!supplier.supplierActive">Inactive</td>
                <td><a routerLink="/supplier/profile/{{supplier._id}}" routerLinkActive="active" class="btn btn-primary btn-xs">View Supplier</a></td>
                </tr>
            </tbody>
            </table>
            </div>
          </div>
        </div>
 </div>

 <div class="bs-docs-section">

        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1 id="tables">Employees List</h1>
            </div>
            <div class="bs-component">
            <table class="table table-striped table-hover ">
            <thead>
                <tr>
                <th>#</th>
                <th>Employee Name</th>
                <th>Mobile Number</th>
                <th>User Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees; let serialNumber =index">
                <td>{{serialNumber+1}}</td>
                <td>{{employee.firstName}} {{employee.secondName}}</td>
                <td>{{employee.mobileNumber}}</td>
                <td *ngIf="employee.userActive">Active</td>
                <td *ngIf="!employee.userActive">Inactive</td>
                <td><a routerLink="/employee/profile/{{employee._id}}" routerLinkActive="active" class="btn btn-primary btn-xs">View Employee</a></td>
                </tr>
            </tbody>
            </table>
            </div>
          </div>
        </div>
 </div>

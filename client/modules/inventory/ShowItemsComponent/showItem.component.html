 <div class="bs-docs-section">

        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1 id="tables">Inventory List</h1>
            </div>
            <div class="bs-component">
            <table class="table table-striped table-hover ">
            <thead>
                <tr>
                <th>#</th>
                <th>Item Name</th>
                <th>Quantity Left</th>
                <th>Selling Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items; let serialNumber = index">
                <td>{{serialNumber+1}}</td>

                <td>{{item.product_id.name}}</td>
                <td>{{item.quantityLeft}}</td>
                <td>{{item.sellingPrice}}</td>
                <td><a routerLink="/inventory/transactionDetail/{{item._id}}" routerLinkActive="active" class="btn btn-primary btn-xs">View Item</a></td>
                </tr>
            </tbody>
            </table>
            </div>
          </div>
        </div>
 </div>

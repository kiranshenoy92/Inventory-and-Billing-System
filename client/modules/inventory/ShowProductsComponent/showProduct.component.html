 <div class="bs-docs-section">

        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1 id="tables">Product List</h1>
            </div>
            <div class="bs-component">
            <table class="table table-striped table-hover ">
            <thead>
                <tr>
                <th>#</th>
                <th>Item Name</th>
                <th>Description</th>
                <th>SKU</th>
                <th>Stock</th>
                </tr>
            </thead>
            <tbody *ngIf="inventory">
                <tr *ngFor="let item of products; let serialNumber = index">
                <td>{{serialNumber+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td>{{item.sku}}</td>
                <td *ngIf="stockCheck(item._id)" class="success"> In Stock   </td>
                <td *ngIf="!stockCheck(item._id)" class="danger"> Out Of Stock   </td>
                <td><a routerLink="/product/productProfile/{{item._id}}" routerLinkActive="active" class="btn btn-primary btn-xs">View Product</a></td>
                </tr>
            </tbody>
            </table>
            </div>
          </div>
        </div>
 </div>

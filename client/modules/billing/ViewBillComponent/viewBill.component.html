<div class="bs-docs-section" *ngIf="receipts">

        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1 id="tables">Receipt List</h1>
            </div>
            <div class="bs-component">
            <table class="table table-striped table-hover ">
            <thead>
                <tr>
                <th>#</th>
                <th>Customer Name</th>
                <th>Date</th>
                <th>Quantity</th>
                <th>Final Price</th>
                </tr>
            </thead>
            <tbody>
               <tr *ngFor="let receipt of receipts; let serialNumber =index">
                <td>{{serialNumber+1}}</td>
                <td>{{receipt.customerName}}</td>
                <td>{{receipt.date|date}}</td>
                <td>{{receipt.finalPrice}}</td>
                <td>{{receipt.finalPrice}}</td>
                <td><billDetail-component [receipt]="receipt" [id]='receipt._id'></billDetail-component></td>
             
                
                </tr>
            </tbody>
            </table>
            
            </div>
          </div>
        </div>
 </div>

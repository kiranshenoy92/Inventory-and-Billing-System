<div class="bs-docs-section" *ngIf="receipts">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h1 id="tables">Receipt List</h1>
      </div>
      <div class="bs-component">
        <!-- Table to display receipt details-->
        <table class="table table-striped table-hover ">
          <thead>
            <tr>
              <th>#</th>
              <th>Customer Name</th>
              <th>Date</th>
              <th>Quantity</th>
              <th>Final Price</th>
            </tr>
          </thead>
          <tbody>
            <!-- Loop through the elements retorned by server -->
            <tr *ngFor="let receipt of asyncreceipts | async | paginate: { id: 'serve', itemsPerPage: 10, currentPage: page, totalItems: total }; let serialNumber =index">
              <td>{{serialNumber+1+(page*10)-10}}</td>
              <td>{{receipt.customerName}}</td>
              <td>{{receipt.date|date}}</td>
              <td>{{receipt.finalPrice}}</td>
              <td>{{receipt.finalPrice}}</td>
              <td>
                <!--Modal button to display the complete bill details -->
                <billDetail-component [receipt]="receipt" [id]='receipt._id'></billDetail-component>
              </td>
            </tr>
          </tbody>
        </table>          
      </div>
      <div class="col-md-offset-8 has-text-centered">
        <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
        <!--pagination buttons-->
        <pagination-controls (pageChange)="getPage($event)" id="serve"></pagination-controls>
      </div>
    </div>
  </div>
</div>
